<!DOCTYPE HTML5>
<html class="no-js">

<head>
    <title> v-model example </title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .example {
            border: 1px blue solid;
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id='app'>
       {{message}}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message : "Hello Vue.js!"                
            }
        })
    </script>


</body>
</html>
