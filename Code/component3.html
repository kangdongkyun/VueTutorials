<html class="no-js">

<head>
    <title> v-model example </title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .example {
            border: 1px blue solid;
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id='app'>
        <child my-message="KOREATECH"> </child>
            
    </div>

    <script>
        var comp1 = {
            props :['myMessage'],
            template : '<div> 전달된 메세지 : {{ myMessage }} </div>',
        
        };
        Vue.component('child',comp1);
        var app = new Vue({
            el: '#app',
            data: {  }
        })
    </script>


</body>

</html>
